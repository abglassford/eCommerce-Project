<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/products.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="idk">
      <h1>eCommerce Site</h1>
      <div class="links nav-center">
      <form action="index.html">
        <input type="submit" class='btn btn-default center-block' value="Home">
      </form>
      <form action="products.html">
        <input type="submit" class='btn btn-default center-block' value="Products">
      </form>
      <form action="billing.html">
        <input type="submit" class='btn btn-default center-block' value="Billing">
      </form>
      <span class="glyphicon glyphicon-shopping-cart"></span>
      </div>

      </div>
    </nav>

    <div class="productHolder row col-md-9">

    </div>
    <aside class="filters col-md-3">
      <div class="priceRange">
        <form id="filtereds">
          <input type="radio" name="filtered" value="0-25">$0-25</input><br>
          <input type="radio" name="filtered" value="25-50">$25-50</input><br>
          <input type="radio" name="filtered" value="50-100">$50-100</input><br>
          <!-- <input type="radio" name="filtered" value="0-1000000">All</input> -->
        </form>
      </div>
      <div class="highLow">
        <form id="highorlow" action="index.html" method="post">
          <input type="radio" name='highlow' id="lowHigh" checked="checked">Low to High</input><br>
          <input type="radio" name='highlow' id="highLow">High to Low</input>
        </form>

      </div>
    </aside>
    <script type="text/javascript" src="scripts/products.js"></script>
  </body>
</html>
